<!doctype html>
<html lang="pl">
<head>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body>
    <div class="container my-4">
    <h1 class="mb-4 text-center">Markup Document Converter</h1>
    <form method="post">
        <div class="row g-3">
        <div class="col-12 col-md-6">
            <label for="inputFormats" class="form-label">Source format:</label>
            <select id="inputFormats" name="inputFormats" class="form-select mb-3">
                {% for fmt in input_formats %}
                    <option value="{{ fmt }}">{{ fmt }}</option>
                {% endfor %}
            </select>
            <textarea class="form-control form-control-lg" id="sourceTextArea" name="sourceTextArea" rows="6" placeholder="Wprowadź treść...">{{ request.form.sourceTextArea or "" }}</textarea>
        </div>

        <div class="col-12 col-md-6">
            <label for="outputFormats" class="form-label">Target format:</label>
            <select id="outputFormats" name="outputFormats" class="form-select mb-3">
                {% for fmt in output_formats %}
                    <option value="{{ fmt }}">{{ fmt }}</option>
                {% endfor %}
            </select>
            <textarea class="form-control form-control-lg" id="targetTextArea" rows="6" readonly>{% if result %}{{ result }}{% endif %}</textarea>
        </div>
        </div>
        <button id="convertButton" type="submit" class="btn btn-primary mt-3">Convert</button>
    </form>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

</body>
</html>
